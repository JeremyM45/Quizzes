<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>The WWII Tank Quiz</title>
</head>
<body>
  <div class="container">
    <div class="page-Header">
      <h2 class="header">What WWII Tank Are You?</h2>
      <h4 class="header">Answer The Questions To Find Out What Kind of WWII Tank You Are</h4>
    </div>
    <button class="dm-BTN">Dark Mode</button>
    <div class="row">
      <form id="startQuiz">
        <label>
          Enter Name
          <input id="name" type="text">
        </label>
        <button type="submit" id="startQuizBTN">Start Quiz</button>
      </form>
      <div class="col-lg-6">
        <form id="thrd-Quiz">
          <label for="question1">What is your favorite color?
            <input id="question1" type="text">
          </label>
          <label for="question2">In what city/town were you born?
            <input id="question2" type="text">
          </label>
          <label for="question3">Who is your favorite band/musician?
            <input id="question3" type="text">
          </label>
          <label for="question4">What is your favorite holiday?
            <input id="question4" type="text">
          </label>
          <label for="question5">Who is your favorite US president?
            <input id="question5" type="text">
          </label>
          <label id="q6Label">What is your favorite movie?
            <input id="question6" type="text">
          </label>
          <button type="submit" class="btn">3rd quiz</button>
        </form>
      </div>
      <div class=col-lg-6>
        <h4 id="outputName"></h4>
        <h1 class="output"></h1>
        <div id="outputS">
          <img src="img/Sherman.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputT">
          <img src="img/T34.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputKT">
          <img src="img/King-Tiger.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputC">
          <img src="img/Churchill.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputB">
          <img src="img/B1.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputIS">
          <img src="img/IS2.jfif">
          <h4 id="outputDescription"></h4>
        </div>
        <div id="outputBS">
          <img src="img/bob.png">
          <h4 id="outputDescription"></h4>
        </div>
      </div>
    </div>
    <p id="other-quiz">Check Out: <a href="index.html">Program-O-Suggest-O</a> or <a href="cheese.html">The Cheese Quiz</a></p>
  </div>
